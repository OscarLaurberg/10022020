    <!--b) Create a FORM with an input field + a submit button as sketched here.
    
    Write the necessary code to add the new name to the array of names, and regenerate the <ul> with the updated list.
    
    Hint: You will probably see, very shortly that the name is added, the screen flickers and it's gone again.
    The problem is, that it submits to the server, so the full page is reloaded. 
    To prevent this you can call .preventDefault() on the event argument which will prevent the default behaviour (submit) and it should work. 
    You can also use preventDefault() to prevent a link from actually forwarding to the link-address.-->


    <script>
        var nameArray = ["Oscar", "Troels", "Michael", "Klamme Kris"];
        document.getElementById("outer").onclick = hiFromId;

        function addNameToArray(evt) {
            if (document.getElementById("textField").value !== "") {
                evt.preventDefault();
                nameArray.push(document.getElementById("textField").value);
                document.getElementById('ulP').innerHTML = makeArrayAIntoUL(nameArray);
                setPage();
            }
        }
        document.getElementById("addName").addEventListener("click", addNameToArray);

        function hiFromId(evt) {
            const id = evt.target.id;
            document.getElementById("emptyP").innerHTML = "Hello from " + id + "<br>this: " + this.id + "<br> Target: " + id;
            console.log("Hello from " + id);
            console.log("this: " + this.id);
            console.log("Target: " + id);
        }

        function removeFirst(evt) {
            evt.preventDefault();
            nameArray.shift(1);
            setPage();
        }
        function removeLast(evt) {
            evt.preventDefault();
            nameArray.pop(1);
            setPage();
        }
        function setPage() {
            document.getElementById("textField").value = "";
            document.getElementById("ulP").innerHTML = makeArrayAIntoUL(nameArray);
        }
        setPage();

        function makeArrayAIntoUL(array) {
            let listNames = array.map(name => name = `<li>${name}</li>`);
            return `<ul>${listNames.join("")}</ul>`;
        }

        document.getElementById('ulP').innerHTML = makeArrayAIntoUL(nameArray);
        document.getElementById('addName').addEventListener("click", addNameToArray);
        document.getElementById('buttonFirst').addEventListener("click", removeFirst);
        document.getElementById('buttonLast').addEventListener("click", removeLast);
    </script>
